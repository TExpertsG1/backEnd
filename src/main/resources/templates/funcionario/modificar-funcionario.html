<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styleTable2.css}"/>
    <title>Modificar Funcionário</title>
</head>
<body>
<h1>Modificar Funcionário</h1>
<form method="post" th:action="@{/atualizarFuncionario}">
    <div>
        <label for="hotel_cnpj">CNPJ:</label>
        <input id="hotel_cnpj" name="hotel_cnpj" required="required" th:value="${funcionario.hotel_cnpj}" type="text"/>
    </div>

    <div>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" required="required" th:value="${funcionario.nome}" type="text"/>
    </div>

    <div>
        <label for="imagem">Imagem:</label>
        <input id="imagem" name="imagem" required="required" th:value="${funcionario.imagem}" type="text"/>
    </div>

    <div>
        <label for="idcargos">Id cargo:</label>
        <input id="idcargos" name="idcargos" required="required" th:value="${funcionario.idcargos}" type="text"/>
    </div>

    <div>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input id="data_nascimento" name="data_nascimento" required="required" th:value="${funcionario.data_nascimento}"
               type="date"/>
    </div>
    <div>
        <label for="data_admissao">Data de Admissão:</label>
        <input id="data_admissao" name="data_admissao" required="required" th:value="${funcionario.data_admissao}"
               type="date"/>
    </div>
    <div>
        <label for="data_demissao">Data de Demissão:</label>
        <input id="data_demissao" name="data_demissao" th:value="${funcionario.data_demissao}" type="date"/>
    </div>

    <div>
        <label for="logradouro">Logradouro:</label>
        <input id="logradouro" name="logradouro" required="required" th:value="${funcionario.logradouro}" type="text"/>
    </div>

    <div>
        <label for="numero">Número:</label>
        <input id="numero" name="numero" required="required" th:value="${funcionario.numero}" type="text"/>
    </div>

    <div>
        <label for="complemento">Complemento:</label>
        <input id="complemento" name="complemento" th:value="${funcionario.complemento}" type="text"/>
    </div>

    <div>
        <label for="bairro">Bairro:</label>
        <input id="bairro" name="bairro" required="required" th:value="${funcionario.bairro}" type="text"/>
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input id="cidade" name="cidade" required="required" th:value="${funcionario.cidade}" type="text"/>
    </div>

    <div>
        <label for="uf">UF:</label>
        <select id="uf" name="uf" th:value="${funcionario.uf}">
            <option th:selected="${funcionario.uf == 'AC'}" value="AC">AC</option>
            <option th:selected="${funcionario.uf == 'AL'}" value="AL">AL</option>
            <option th:selected="${funcionario.uf == 'AP'}" value="AP">AP</option>
            <option th:selected="${funcionario.uf == 'AM'}" value="AM">AM</option>
            <option th:selected="${funcionario.uf == 'BA'}" value="BA">BA</option>
            <option th:selected="${funcionario.uf == 'CE'}" value="CE">CE</option>
            <option th:selected="${funcionario.uf == 'DF'}" value="DF">DF</option>
            <option th:selected="${funcionario.uf == 'ES'}" value="ES">ES</option>
            <option th:selected="${funcionario.uf == 'GO'}" value="GO">GO</option>
            <option th:selected="${funcionario.uf == 'MA'}" value="MA">MA</option>
            <option th:selected="${funcionario.uf == 'MT'}" value="MT">MT</option>
            <option th:selected="${funcionario.uf == 'MS'}" value="MS">MS</option>
            <option th:selected="${funcionario.uf == 'MG'}" value="MG">MG</option>
            <option th:selected="${funcionario.uf == 'PA'}" value="PA">PA</option>
            <option th:selected="${funcionario.uf == 'PB'}" value="PB">PB</option>
            <option th:selected="${funcionario.uf == 'PR'}" value="PR">PR</option>
            <option th:selected="${funcionario.uf == 'PE'}" value="PE">PE</option>
            <option th:selected="${funcionario.uf == 'PI'}" value="PI">PI</option>
            <option th:selected="${funcionario.uf == 'RJ'}" value="RJ">RJ</option>
            <option th:selected="${funcionario.uf == 'RN'}" value="RN">RN</option>
            <option th:selected="${funcionario.uf == 'RS'}" value="RS">RS</option>
            <option th:selected="${funcionario.uf == 'RO'}" value="RO">RO</option>
            <option th:selected="${funcionario.uf == 'RR'}" value="RR">RR</option>
            <option th:selected="${funcionario.uf == 'SC'}" value="SC">SC</option>
            <option th:selected="${funcionario.uf == 'SP'}" value="SP">SP</option>
            <option th:selected="${funcionario.uf == 'SE'}" value="SE">SE</option>
            <option th:selected="${funcionario.uf == 'TO'}" value="TO">TO</option>
        </select></br>
    </div>

    <div>
        <label for="cep">CEP:</label>
        <input id="cep" name="cep" required="required" th:value="${funcionario.cep}" type="text"/>
    </div>

    <div>
        <input id="cpf" name="cpf" th:value="${funcionario.cpf}" type="hidden"/>
        <input type="submit" value="Modificar"/>
    </div>
</form>
<br/>
<a th:href="@{/funcionarios}">Voltar</a>
</body>
</html>
