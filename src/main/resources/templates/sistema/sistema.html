<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Dashboard do Hotel 1800</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/sistema/estilo.css}">
    <!--     <link rel="stylesheet" href="../../static/css/sistema/estilo.css"> -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.3.min.js}"></script>
</head>
<body>

<section th:replace="~{Componentes/sistema-section-1 :: section}"></section>

<section id="interface">
    <div class="navegation">
        <div>
            <i class="fas fa-bars" id="menu-btn"></i>
        </div>
        <h3 class="i-name">
            Dashboard
        </h3>
        <p>Gest√£o das actividades do Hotel</p>
    </div>

    <div class="values">
        <div class="val-box">
            <i class="fa-solid fa-users"></i>
            <div>
                <p>Hospedes</p>
                <h3 th:text="${listaHospedes}">0</h3>
            </div>
        </div>

        <div class="val-box">
            <i class="fa-solid fa-book"></i>
            <div>
                <p>Reservas</p>
                <h3 th:text="${listaReservas}">0</h3>
            </div>
        </div>

        <div class="val-box">
            <i class="fa-solid fa-users-gear"></i>
            <div>
                <p>Funcionarios</p>
                <h3 th:text="${listaFuncionarios}">0</h3>
            </div>
        </div>

        <div class="val-box">
            <i class="fa-solid fa-bed"></i>
            <div>
                <p>Quartos</p>
                <h3 th:text="${listaQuartos}">0</h3>
            </div>
        </div>

        <div class="val-box">
            <i class="fa-solid fa-briefcase"></i>
            <div>
                <p>Cargos</p>
                <h3 th:text="${listaCargos}">0</h3>
            </div>
        </div>
    </div>


</section>
</body>
</html>
