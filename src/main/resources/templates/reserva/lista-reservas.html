<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta content="IE=edge" http-equiv="X-UA-Compatible" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <link
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" th:href="@{/css/sistema/estilo.css}" />
        <link rel="stylesheet" th:href="@{/css/sistema/estilo2.css}" />

        <title>Reservas</title>
    </head>
    <body>
        <section
            th:replace="~{Componentes/sistema-section-1 :: section}"
        ></section>

        <section id="interface">
            <div class="navegation">
                <div>
                    <div>
                        <i class="fas fa-bars" id="menu-btn"></i>
                    </div>
                    <h3 class="i-name">Reservas</h3>
                    <p>Lista das reservas</p>
                </div>
                <button class="cadastro" th:href="@{/formReserva}">
                    Cadastrar Reserva
                </button>
            </div>

            <div class="values">
                <div class="board">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>ID Reserva</th>
                                <th>ID Quarto</th>
                                <th>Hóspede</th>
                                <td>Status</td>
                                <th>Qnt. Adultos</th>
                                <th>Qnt. Crianças</th>
                                <th>Check-in</th>
                                <th>Check-out</th>
                                <td>Valor total</td>
                                <th>Ações</th>
                                <!--                                 <td>Data de confirmação</td>
                                <td>Data de registro</td> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reserva : ${reservas}">
                                <td th:text="${reserva.idreserva}"></td>
                                <td th:text="${reserva.idquarto}"></td>
                                <td th:text="${reserva.hospede_cpf}"></td>
                                <td th:text="${reserva.quantidade_adulto}"></td>
                                <td
                                    th:text="${reserva.quantidade_crianca}"
                                ></td>
                                <td th:text="${reserva.data_check_in}"></td>
                                <td th:text="${reserva.data_check_out}"></td>

                                <td>
                                    <form
                                        action="/deletarReserva"
                                        method="post"
                                        style="display: inline-block"
                                    >
                                        <input
                                            name="idreserva"
                                            th:value="${reserva.idreserva}"
                                            type="hidden"
                                        />
                                        <button
                                            onclick="return confirm('Tem certeza que deseja excluir esta reserva?')"
                                            type="submit"
                                        >
                                            Excluir
                                        </button>
                                    </form>

                                    <form
                                        method="get"
                                        style="display: inline-block"
                                        th:action="@{/modificarReserva/{idreserva}(idreserva=${reserva.idreserva})}"
                                    >
                                        <button
                                            onclick="return confirm('Tem certeza que deseja modificar esta reserva?')"
                                            type="submit"
                                        >
                                            Modificar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </body>
</html>
