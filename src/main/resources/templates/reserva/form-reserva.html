<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styleTable2.css}" />
    <title>Formulário Reserva</title>
</head>
<body>
<h3>Cadastrar Reserva</h3><br/>
<form method="post" th:action="@{/cadastrarReserva}">
    <b>Hóspede: </b>
    <select id="hospede_cpf" name="hospede_cpf">
        <option>Selecionar CPF</option>
        <option th:each="cpf : ${hospedes}" th:text="${cpf}" th:value="${cpf}"></option>
    </select><br/>

    <b>Quarto: </b>
    <select id="idquarto" name="idquarto">
        <option>Selecionar quarto</option>
        <option th:each="idquarto : ${quartos}" th:text="${idquarto}" th:value="${idquarto}"></option>
    </select><br/>

    <b>Quantidade de adultos: </b><input name="quantidade_adulto" type="number"><br/>
    <b>Quantidade de crianças: </b><input name="quantidade_crianca" type="number"><br/>

    <b>Data de Entrada: </b><input name="data_check_in" type="date"><br/>
    <b>Data de Saída: </b><input name="data_check_out" type="date"><br/>

    <input type="submit" value="Enviar">
</form>
<a href="/reservas">Voltar</a>
</body>
</html>
